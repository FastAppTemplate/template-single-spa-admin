<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <route path="login">
    <application name="@vue-admin/login"></application>
  </route>

  <route default>
    <style>
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .nav {
        width: 250px;
        height: 100vh;
      }

      .main {
        flex: 1;
        height: 100vh;
      }
    </style>
    <div class="container">
      <nav class="nav">
        <application name="@vue-admin/sidebar"></application>
      </nav>

      <div class="main">
        <application name="@vue-admin/header"></application>

        <route default>
          <h1>404 Not Found</h1>
        </route>
      </div>
    </div>
  </route>
</single-spa-router>
